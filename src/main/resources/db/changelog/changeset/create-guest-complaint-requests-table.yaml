databaseChangeLog:
- changeSet:
    id: create-guest-complaint-requests-table
    author: tg
    changes:
    - createTable:
        tableName: guest_complaint_requests
        columns:
        - column:
              name: id
              type: serial
              constraints:
                  primaryKey: true
        - column:
              name: guest_id
              type: int
              constraints:
                  nullable: false
                  foreignKeyName: fk_complaint_guest
                  references: users(id)
        - column:
              name: advertisement_id
              type: int
              constraints:
                  nullable: false
                  foreignKeyName: fk_complaint_advertisement
                  references: advertisements_id
        - column:
              name: booking_id
              type: int
              constraints:
                  nullable: false
                  foreignKeyName: fk_complaint_booking
                  references: bookings(id)
        - column:
              name: proof_link
              type: text
              constraints:
                  nullable: false
        - column:
              name: status
              type: text
              constraints:
                  nullable: false
        - column:
              name: resolver_id
              type: int
              constraints:
                  foreignKeyName: fk_complaint_admin
                  references: users(id)